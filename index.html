<!DOCTYPE html>
<html>

<script src="js/vendor/jquery-1.11.3.min.js"></script>
<script src="js/vendor/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="js/vendor/jquery-ui.min.css">
<script src="js/vendor/jquery.layout.js"></script>
<script src="js/vendor/d3.carto.map.js"></script>

<head>

</head>



<body>


<div id="main">

	<div class = "container container-right">
		<div id="rankingCourseSelectDiv" class="control control-right">
			<div id = 'rankingSelectDiv'>
				<h2 id = "rankingHeader">Ranking Select</h2>
				<div id = 'rankingYearContainer' style="height:35px; display: flex">
					<svg id = 'rankingYearsSVG'></svg>
					<button style="font-size: 13px; width: 80px" onclick="clear_ranking_filter()">Clear Filter</button>
				</div>
				<div id = 'rankingMatrixContainer' style=" border: 1px solid black;">
					<div id = 'GDigestRankContainer' class = 'rankContainer' style="border: 1px solid black;">
						<div id = 'GDigestRankTypeTextContainer' style="width:40px;">
							<div id = 'GDigestAllTextContainer' class = 'rankingTextDiv'>All</div>
							<div id = 'GDigestPubTextContainer' class = 'rankingTextDiv'>Public</div>
						</div>
						<div id = 'GDigestCoursesContainer' class = 'coursesContainer'>
							<svg width="160" height = '48'>
								<defs>
									<pattern id="GDigestAll-pattern-stripe"
											 width="4" height="4"
											 patternUnits="userSpaceOnUse"
											 patternTransform="rotate(45)">>
										<rect width="2" height="4" transform="translate(0,0)" fill="#0000E6"></rect>
									</pattern>
									<pattern id="GDigestPublic-pattern-stripe"
											 width="4" height="4"
											 patternUnits="userSpaceOnUse"
											 patternTransform="rotate(45)">>
										<rect width="2" height="4" transform="translate(0,0)" fill="#80B3ff"></rect>
									</pattern>
								</defs>
							</svg>
						</div>
						<div id = 'GDigestTextContainer' class = 'pubTextContainer'>Golf Digest</div>
					</div>
					<div id = 'GolfRankContainer' class = 'rankContainer' style="border: 1px solid black;">
						<div id = 'GolfRankTypeTextContainer' style="width:40px">
							<div id = 'GolfAllTextContainer' class = 'rankingTextDiv'>All</div>
							<div id = 'GolfPubTextContainer' class = 'rankingTextDiv'>Public</div>
						</div>
						<div id = 'GolfCoursesContainer' class = 'coursesContainer'>
							<svg width="160" height="48">
								<defs>
									<pattern id="GolfAll-pattern-stripe"
											 width="4" height="4"
											 patternUnits="userSpaceOnUse"
											 patternTransform="rotate(45)">
										<rect width="2" height="4" transform="translate(0,0)" fill="#E60000"></rect>
									</pattern>
									<pattern id="GolfPublic-pattern-stripe"
											 width="4" height="4"
											 patternUnits="userSpaceOnUse"
											 patternTransform="rotate(45)">
										<rect width="2" height="4" transform="translate(0,0)" fill="#FF8080"></rect>
									</pattern>
								</defs>
							</svg>
						</div>
						<div id = 'GolfTextContainer' class = 'pubTextContainer'>Golf Mag.</div>
					</div>

				</div>
			</div>
			<div id = 'pubSelectDiv'  class = 'selectDiv' style="display: none">
				<h2 id = "pubSelectHeader" class = 'selectHeader'>Publication</h2>
			</div>


			<div id = 'yearSelectDiv' class = 'selectDiv' style="display: none">
				<h2 id = 'yearSelectHeader' class = 'selectHeader'>Year</h2>
				<div id = 'pubYearSelectWidgetDiv' style="width:200px"></div>
			</div>

		</div>
		<div id = 'courseFilterDiv' class = 'control control-right'>
			<h5 id = 'courseFilterHeader' style="margin-top:3px; margin-bottom:3px; text-align: center">Courses Filter</h5>
			<div id = 'courseFilterContainer'>
				<div id = 'typeSelectDiv' class = 'selectDiv' style="width: 40%">
					<h2 id = 'typeSelectHeader' class = 'selectHeader'>Type</h2>
					<div id = 'publicSelectDiv'></div>
					<div id = 'privateSelectDiv'></div>
				</div>
				<div id = 'sliderDiv' style="width:60%">
					<div id = "slider" style = "display:inline-block; width:125px;" ></div>
					<label id = "sliderLabel" for="year" style="font-size: 12px">Courses built before:</label>
					<input type="text" id="year" readonly style="border:0; color:#2b2b2b; width: 30px; font-size:12px">
				</div>
			</div>
		</div>
		<div id="courses" class =  "control control-right">
			<div class = 'coursesHeadingDiv heading'>
				<div class = 'courseHeadingTitleDiv headingDiv' style="display: flex;">
					<h2 class = 'courseHeading' style="width: 60%">
						<text>Courses</text></h2>
					<button id = 'mapClearButton' onclick="reset_map()" style="height: 20px;">Reset Map</button>
				</div>
				<div id = 'courseListSearchBarDiv'>
					<input style="width: 100%" id = 'courseListSearchInput'>
				</div>
				<div class = 'courseOrderDiv headingDiv' style="display:flex;">
					<div class = 'alphabeticalSortDiv active' style="width : 50%">Alphabetical
						<span class="glyphicon glyphicon-arrow-down"></span>
					</div>
					<div class = 'orderedSortDiv inactive' style="width: 50%">Composite Rank
						<span class="glyphicon glyphicon-arrow-down"></span>
					</div>
				</div>
			</div>
		</div>
		<div id="architects" class="control control-right">
			<div class = 'archsHeading headingDiv'>
				<h2 class = 'archsHeading'>Architects</h2>
			</div>
		</div>
	</div>
	<div class = "container container-left">
		<div id = chart>
		</div>
	</div>

	<div id = 'mapContainer' class = 'mapContainer'>
		<svg id = 'map'></svg>
	</div>


</div>



<footer>
	<link type="text/css" rel="stylesheet" href="js/vendor/d3map.css" />
	<link rel="stylesheet" href="js/vendor/jquery-ui.structure.min.css">


	<link rel="stylesheet" href="js/vendor/jquery-ui.min.css">
	<script src="js/vendor/jquery.layout.js"></script>
	<script src="js/vendor/d3.v4.0.0-rc.1.min.js"></script>
	<script src="//d3js.org/d3-tile.v0.0.min.js"></script>
	<script src="//d3js.org/topojson.v1.min.js"></script>
	<script src = 'js/vendor/limitslider-master/jquery.limitslider.js'></script>
	<script src = 'js/vendor/jquery-ui-slider-pips.js'></script>
	<link rel="stylesheet" href="js/vendor/style.css"/>
	<script src="js/main.js"></script>

	<script src="js/vendor/d3.carto.map.js" type="text/javascript"></script>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</footer>
</body>
</html>
